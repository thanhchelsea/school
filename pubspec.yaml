name: school_manager
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.2
  responsive_framework: 1.0.0
  font_awesome_flutter: ^10.2.1
  dio: ^4.0.4
  logger: ^1.1.0
  path_provider: ^2.0.11
  pretty_dio_logger: ^1.1.1
  fluttertoast: ^8.0.9
  flutter_svg: ^0.22.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/SVN-Poppins-Black.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Bold.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Light.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Medium.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-Regular.ttf
        - asset: assets/fonts/poppins/SVN-Poppins-SemiBold.ttf
    - family: icons
      fonts:
        - asset: assets/fonts/icons/AppIcons.ttf